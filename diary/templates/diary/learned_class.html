{% extends 'diary/base.html' %}


{% block content %}
<div class="container">
    <table>
        <tr>
            <th>
                Ученик
            </th>
            <th>
                Оценки
            </th>
            <th>
                Предмет/Оценка
            </th>
        </tr>
        {% for i in model %}
        <tr>
            <td>{{i.username}}</td>
            <td><a href="{{i.get_absolute_url}}">Ученик</a></td>
            <td>
                <form method="POST">
                    {% csrf_token %}
                    {{form.item}}
                    {{form.evaluation}}
                    <input type="hidden" name="student" value="{{i.id}}">
                    <button class="btn btn-primary" type="submit">создать</button>
                    </td>
                </form>
            </td>
            
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
