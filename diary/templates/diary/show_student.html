{% extends 'diary/base.html' %}
{% load helper %}


{% block content %}
<h1>Наши студенты</h1>
{% for i in user %}
    {% if i.is_superuser %}
    {% else %}
        <h2>Имя: {{i.username}}, Класс: {{ i.learned_class }} <a href="{{i.get_absolute_url}}">Ученик</a></h2>
    {% endif %}
{%endfor%}

<a href="{% url 'login' %}">Авторизация</a>
<a href="{% url 'register' %}">Регистрация</a>
{% endblock %}
