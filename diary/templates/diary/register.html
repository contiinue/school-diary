{% extends "diary/base.html" %}

{% block content %}

<div class="container-lg">
	<div class="register-form">
		<h1>Регистрация</h1>
		<form method="POST">
			{% csrf_token %}
			{{form.errors}}
			{{ form }}
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
		<p class="text-center">Если вы уже зарегистрированны, авторизоваться можно <a href="{% url 'login' %}">здесь</a></p>
	</div>
</div>

{% endblock %}
